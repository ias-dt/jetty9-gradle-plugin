apply plugin: 'groovy'

repositories {
	mavenRepo name:"ossSonatype", urls: "http://oss.sonatype.org/content/groups/public/"
}

dependencies {
	compile gradleApi(),
		"org.eclipse.jetty:jetty-server:7.0.2.v20100331",
		"org.eclipse.jetty:jetty-webapp:7.0.2.v20100331",
		"org.eclipse.jetty:jetty-annotations:7.0.2.v20100331",
		"org.eclipse.jetty:jetty-security:7.0.2.v20100331"
	groovy localGroovy()
}